<!DOCTYPE html>
<html>
    <head>
        <title>alerter demo</title>
        <style>
        h1 { font-family: 'Segoe UI', 'Arial'; font-weight: 300; }
        p { font-family: 'Segoe UI', 'Arial'; font-size: 13px; }
        </style>
    </head>
    <body>
        <h1>Alerter Test</h1>

        <p>Alerter is easy to use! Click <a href="#" id="btn-show-alert">
            here</a> to test it.</p>

        <p>You can also <a href="#" id="btn-hook">hook</a> an event for when 
            your alert is hidden!</p>

        <p>See the <a href="https://github.com/gosukiwi/alerter" 
            target="_blank">documentation</a> for more info!</p>

        <script src="alerter.js"></script>
        <script>
            window.addEventListener('load', function() {
                var i = 1;

                document.getElementById('btn-show-alert').onclick = function (e) {
                    alerter('Hello, ' + (i++) + '!');
                };

                document.getElementById('btn-hook').onclick = function (e) {
                    alerter({
                        text: 'Hook up test' + i,
                        yOrientation: 'top',
                        onClick: function (alert)  {
                            console.log('On click event was triggered!');
                            alert.hide();
                        },
                        onClose: function (alert) {
                            console.log(alert, "closed");
                        }
                    });
                    i++;
                }                
            });
        </script>
    </body>
</html>
